<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exemplo01.css">
    <title>Calculadora</title>
</head>
<body>
    <input type="number" name="" id="n1" placeholder="Digite o primeiro número">
    <input type="number" name="" id="n2" placeholder="Digite o segundo número">
    <button id="btn_somar" onclick="somar()">SOMAR</button>
    <button id="btn_limpar" onclick="subtrair()">SUBTRAIR</button>
    <button id="btn_limpar" onclick="multiplicacao()">MULTIPLICAR</button>
    <button id="btn_limpar" onclick="divisao()">DIVIDIR</button>
    <button id="btn_limpar" onclick="limpar()">LIMPAR</button>
    <hr>
    <p>O resultado é: <span id="resultado"></span></p>

    <script>
        
        function somar(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);

            var resultado = document.getElementById("resultado");

            var soma = num1 + num2;

            resultado.innerHTML = soma;
        }

        function subtrair(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);

            var resultado = document.getElementById("resultado");

            var soma = num1 - num2;

            resultado.innerHTML = soma;
        }

        function multiplicacao(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);

            var resultado = document.getElementById("resultado");

            var soma = num1 * num2;

            resultado.innerHTML = soma;
        }

        function divisao(){

                var num1 = parseInt(document.getElementById("n1").value);
                var num2 = parseInt(document.getElementById("n2").value);
                var resultado = document.getElementById("resultado");
                if (num2 == 0){
                    resultado.innerHTML = "<b style='color:red'> DIVISÃO POR ZERO NÃO PODE SER EFETUADA</b>"
                }else{
                    var soma = num1 / num2;
                    resultado.innerHTML = soma;
                }

        }

        function limpar(){
            document.getElementById("n1").value = "";
            document.getElementById("n2").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
